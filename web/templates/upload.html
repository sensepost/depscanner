<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DepScanner UI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h1 class="mb-4 text-center">ğŸ‘† Upload Sources</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% include 'navigation.html' %}

    <form method="post" enctype="multipart/form-data" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="file" class="form-label">Upload File</label>
        <input type="file" class="form-control" id="file" name="file" required>
      </div>

      <div class="mb-3">
        <label for="file_type" class="form-label">File Type</label>
        <select class="form-select" id="file_type" name="file_type" required>
          <option value="domains">Domains</option>
          <option value="organizations">Organizations</option>
          <option value="repositories">GitHub Repositories</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100 btn-lg">â¬†ï¸ Upload</button>
    </form>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
